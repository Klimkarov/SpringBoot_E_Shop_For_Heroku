<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">
<body>
	<div th:fragment="quantity(qtyValue, productId)"></div>
	<nav>
		<ul class="pagination">
		
			<li class="page-item">
			  <a class="page-link minusButton" href="" th:proId="${productId}"><b>-</b></a>
			</li>
			
			<li class="page-item">
			<input type="text" th:value = "${qtyValue}" class="form-control text-center"
			onkeydown="return-false;" style="max-width: 55px" th:id="'quantity' + ${productId}"/>			  
			</li>
			
			<li class="page-item">
			  <a class="page-link plusButton" href="" th:proId="${productId}"><b>+</b></a>
			</li>
		</ul>
	</nav>
	
	
	 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>

</body>
</html>
