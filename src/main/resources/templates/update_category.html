<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adidas Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
    <link rel="stylesheet" th:href="@{/css/all.css}">

</head>
<body>

	<div th:insert="~{fragments/header::header}"></div>

	<div class="container my-2">
		<h1>Update Category</h1>


		<form action="#" th:action="@{/saveCategory}" th:object="${category}"
			method="POST">

			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{gender}" placeholder="gender"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update
				Category</button>

		</form>
		<br> <a th:href="@{/product}">Back to Product List</a>

	</div><br><br>
	
	<div th:insert="~{fragments/footer::footer}"></div>

 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>

</body>
</html>
