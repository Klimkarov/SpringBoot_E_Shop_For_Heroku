<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Adidas Management System</title>

<link rel="stylesheet"  href="" th:href="@{css/mystyle.css}">

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<!--     CSS     -->
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">

</head>

<style>
body {
background-image:url('images/adidas/gradient.jpg');
background-repeat: no repeat;
background-size:cover;
}
</style>

<body>

	<div th:insert="~{fragments/header::header}"></div>



		<div class="text-center">
			<h3>Order History</h3>
			<br>
			<div th:if="${#lists.isEmpty(listOH)}">
			<h3>Your order history list is empty</h3>
		</div>
		</div>
		<br>
		<br>
	
	<th:block class="responsive">
			<div class="row" style="color: red;">
			<div class="col-9"></div>
			
				<h3><strong>Total</strong></h3>
				
				<div class="col-9"></div>
<!-- 				<span class="h2">[[${orderHistTotal}]]</span> -->
				<span class="h2">[[${orderTotal}]]</span>
			</div>
		</th:block><br>
		
	<div class="container">
					
					<div class="row">
		<div class="col-10">
		<th:block th:each="orderHistory : ${listOH}">			
			<div class="row">
				<div class="col-4"><p>Product</p>
					<label><strong>Serial Number:</strong></label>&nbsp;<span
						th:text="${orderHistory.serialNumber}"></span>
				</div>

				<div class="col-3 text-right"><p></p><br>
					<label><strong>Order time:</strong></label>&nbsp;<span
						th:text="${orderHistory.date}"></span>				
				</div>								
			</div>

<div>_________________________________________________________________________________</div><br>

			<div class="row"> 

				<div class="col-2">
					<img th:src="${'data:image/png;base64,'+{orderHistory.image}}"
						style="width: 130px" class="img-fluid">
				</div>

				<div class="col-md-3 text-left"> 
					<label><strong>Name:</strong></label> 
					<span th:text="${orderHistory.name}"></span>
					
					<div class="text-left">
						<label><strong>Description:</strong></label> <span
							th:text="${orderHistory.description}"></span>
					</div>
				</div>

				<div class="col-2">
					<label><strong>Price:</strong></label> 
					<span th:text="${orderHistory.price}"></span>
					
					<div class="text-left">
						<label><strong>Quantity:</strong></label> 
						<span th:text="${orderHistory.quantity}"></span>
					</div>
					
					<div class="text-left">
						<label><strong>Sum:</strong></label> 
						<span th:text="${orderHistory.price*orderHistory.quantity}"></span>
<!-- 							<a th:text="${orderHistory.getTotalCost()}"></a> -->
							<div class="col-2">				
						<a
							th:href="@{/deleteOrderHistoryById/{id}(id=${orderHistory.id})}"
							class="btn btn-dark">Remove</a>			
				</div>
					</div>
				</div>	
			</div>
			<div align="left">_________________________________________________________________________________</div><br><br>			
			</th:block>			
			</div> 
      </div>
   <br><br>
</th:block>
</div><br><br><br><br><br><br><br><br>
	
		
		


   
   <div th:insert="~{fragments/footer::footer}"></div>
   
    <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>
             
</body>
</html>
