<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adidas Management System</title>
<!-- BOOTSTRAP -->
<link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
<!--     CSS     -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">

</head>

<style>
body {
background-image:url('images/adidas/gradient.jpg');
background-repeat: no repeat;
background-size:cover;
}
</style>

<body>
<div th:insert="~{fragments/header::header}"></div><br><br>

	<div class="container">
	<h2>User Login</h2><br>
	<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<form th:action="@{/login}" method="post">

			    <div th:if="${param.error}">
			      <div class="alert alert-danger">Invalid username or password.</div>
			     </div>

			     <div th:if="${param.logout}">
			      <div class="alert alert-info">You have been logged out.</div>
			     </div>


			<div class="form-group">   <!--    this username is connected with login method loadUserByUsername -->
				<label class="col-8 col-form-label" for="username">Email</label> <input type="text"
					id="username" name="username" class="form-control"
					autofocus="autofocus" placeholder="Username" required />
			</div>

			<div class="form-group">
				<label class="col-12 col-form-label" for="password">Password</label> <input type="password"
					id="password" name="password" class="form-control"
					placeholder="Password" required />
			</div><br>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Log In" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<span>New user? <a href="/"
					th:href="@{/showRegistrationUser}">Register here</a></span>
			</div>

		</form>
	</div>
</div>
</div><br><br>

<div th:insert="~{fragments/footer::footer}"></div>
	
	 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>

</body>
</html>
