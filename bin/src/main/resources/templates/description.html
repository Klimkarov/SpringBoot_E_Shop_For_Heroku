<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="ISO-8859-1">
<title>Adidas Management System</title>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<!--     CSS     -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<!-- th:src - link file from static folder with html -->

<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">

</head>
<body>

<div th:insert="~{fragments/header::header}"></div>
					

<div class="container">	
		<div class="text-center">
			
				<h3>
					 Product Description                         
				</h3>			
				<br>
			</div>
		<br><br>
	</div>	

<div class="container text-center" style="margin-top:50px;
       margin-bottom:20px;
       margin-left:270px;
       margin-right:0px;">
	
	<div class="row" style="margin-right:0px; border-color: black;">
	
		<th:block th:each="product, status : ${listProduct}">
	     <div class="col-3 mb-4 border rounded"> 
	           <div class="panel panel-primary" style="margin-left:10px;">
	              <div class="panel-heading" style="background: gray; color: white;  height: 35px;">
	          <h4><span th:text="${product.name}"></span></div></h4>  
	            
	                  <div class="panel-body text-left"><br>
	                  <div class="row">
	                  <div class="col">
	                  <span> <img th:src="*{'data:image/png;base64,'+{product.image}}"
						style="width: 150px"></span>
						</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col">
						<label>Price:</label>
	                       <span th:text="${product.price}"></span>
	                    </div><br>
	                    </div>
	                    </div><br>
	                    <div class="panel-footer">
	                    <a sec:authorize="hasAuthority('ROLE_ADMIN')"
						th:href="@{/showUpdateProductForm/{id}(id=${product.id})}">
							<button type="submit" value="submit" class="btn btn-info">Edit</button>
					    </a> 
	                  <a th:href="@{/addProduct/{proId}(proId=${product.id})}"
						class="btn btn-success btn-sm">Add to Cart</a>
	                    
	                    <a th:href="@{/getDescription/{id}(id=${product.id})}"
						class="btn btn-primary btn-sm">Description</a>
						
<!-- 						<a th:href="@{/orderProduct/{id}(id=${cart.id})}" -->
<!-- 						class="btn btn-primary btn-dark">Buy</a> -->
						
	                    <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/deleteProduct/{id}(id=${product.id})}">
							<button type="button" class="btn btn-danger">Delete</button>
					    </a>
	                    </div><br>
	               </div>
	              
	          </div><br>
<!-- 	          od stranite da ima prostor -->
	           <div class="row m-2">&nbsp;&nbsp;&nbsp;</div>
	     </th:block>
	     
	     </div>
	    
	  </div>



<script th:src="@{/js/quantity.js}"></script>

 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>

</body>
</html>
