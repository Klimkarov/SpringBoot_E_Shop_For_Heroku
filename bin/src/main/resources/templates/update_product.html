<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adidas Management System</title>

<!-- BOOTSTRAP -->
<link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
<!--     CSS     -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  
  <script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
  <link rel="stylesheet" th:href="@{/css/all.css}">
<title>Update product</title>
</head>

<style>
body {
background-image:url('images/adidas/gradient.jpg');
background-repeat: no repeat;
background-size:cover;
}
</style>

<body>
<div th:insert="~{fragments/header::header}"></div>
	
		<div class="container my-2">
	<h3>Update Product</h3><br>
	<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data">
	
	<input type="hidden" th:field="*{id}">
	
	<div class="row">
	
	<div class="col-3">		
			<input type="text" th:field="*{serialNumber}" placeholder="Serial Number" class="form-control mb-4">
			
			<input type="text" th:field="*{stock}" placeholder="Stock" class="form-control mb-4">
		</div>
		
		<div class="col-3">
			<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4">
	
			<input type="text" th:field="*{origin}" placeholder="Origin" class="form-control mb-4">
	    </div>
	    
	     
	    </div>
	    
	    <div class="row">
	   
	    <div class="col-3">
			<input type="text" th:field="*{price}" step="0.2" placeholder="Price" class="form-control mb-4">
		</div>
	    
	    <div class="col-3">
               <label for="exampleFormControlFile1"><h6>Add Image</h6></label>
               <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
          </div>					    
	    </div><br>
	    	
	<div class="row">
		
	  <div class="col-3">     
				<h6>Description:</h6>
				<textarea rows="4" cols="12" th:field=*{description} class="form-control"></textarea>	
			</div>    
			
			<div class="col-3">	
		<h6>Get Category</h6>
			<select th:field="*{category}">
			<option value="">Select</option>
			<option th:each = "category : ${listCategory}"
				th:value="${category.id}"
				th:text="${category.gender}"/>
			</select>			
		</div>	  		
      </div><br><br>
      
    <div class="row">
		
		<div class="col-2">
		<button type="submit" th:href="@{/product}"class="btn btn-primary">Update Product</button>		
		</div>
		
		<div class="col-3">
			<a th:href="@{/product}" class="btn btn-primary">Back to product list</a>
		</div>
	</div>	
		
			</form>		
			</div><br><br>
			
			<div th:insert="~{fragments/footer::footer}"></div>
 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>
			
  </body>
</html>
