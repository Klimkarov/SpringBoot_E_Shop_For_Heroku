<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Adidas Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">
</head>

<style>
body {
background-image: url('images/adidas/gradient.jpg');
background-repeat: no repeat;
background-size: cover;
}
</style>

<body>

	<div th:insert="~{fragments/header::header}"></div>
		  
		  <div class="container my-2">
		<h3>Update User</h3><br>
		
		<form action="#" th:action="@{/addUser}" th:object="${user}" method="POST" enctype="multipart/form-data">
		
		
		<h5>Personal info</h5><br>
		
		 <div class="col">
	          <div class="form-group row">
                 <label class="col-form-Label">ROLES</label>
              <div class="col-3">
                 <th:block th:each="role : ${roleOptions}">
                    <input type ="checkbox" th:field="*{roles}"
                       th:value="${role.id}"
                       th:text="${role.name}" class="m-2"/>
                </th:block>
            </div>
            </div>
      </div>
		
 <div class="row"> 
		
		<input type="hidden" th:field="*{id}">
				
		<div class="col-md-3">
			<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
		</div>
		
		<div class="col-3">
		   <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
		</div>
		
		</div><br>
	
	
		<div class="row">
	    <div class="col-3">
			<input type="email" th:field="*{email}" placeholder="Email" class="form-control">
	    </div>
	
	<div class="col-3">
			<input type="text" th:field="*{userName}" placeholder="Username" class="form-control">
		</div>	   				          
	 </div><br>
	 
	 <div class="row">
	 <div class="col-3">
			<input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
		</div>
		
		<div class="col-3">
			<div class="form-group">
               <label for="exampleFormControlFile1">Add Image</label>
               <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          </div>
	 </div><br>
	 
	 <h5>Address info</h5>
	 <div class="row">
	 
	    <div class="col-3">
			<input type="text" th:field="*{address.country}" placeholder="Country" class="form-control">
	    </div>
	
	    <div class="col-3">
			<input type="text" th:field="*{address.city}" placeholder="City" class="form-control">
		</div>	
	 </div><br>
	 
	 <div class="row">
	    <div class="col-3">
			<input type="text" th:field="*{address.street}" placeholder="Street" class="form-control">
	    </div>
	
	    <div class="col-3">
			<input type="number" th:field="*{address.zip}" placeholder="Zip" class="form-control">
		</div>	
		
	 </div><br>

    <div class="row">
           <div class="col">
				<button type="submit" class="btn btn-info col-2">Save User</button>				
          </div> 
       </div>   
	
	</form>
	</div><br><br>
	
	<div th:insert="~{fragments/footer::footer}"></div>
	
	 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>
	
	</body>
	</html>
