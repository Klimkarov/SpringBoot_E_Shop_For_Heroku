<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Adidas Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">

<title>Registration</title>
</head>

<style>
body {
background-image:url('images/adidas/gradient.jpg');
background-repeat: no repeat;
background-size:cover;
}
</style>

<body>
<!-- <div th:insert="~{header::header}"></div> -->
<div th:insert="~{fragments/header::header}"></div>

<div class="container">
<div class="center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered on Web ADIDAS Company</div>
                </div>
                
                <h1>Create Acount</h1><br>
                <form th:action="@{/saveUserRegistration}" th:object="${user}"  method="post" enctype="multipart/form-data">

                                <p th:if="${param.error}"></p>
                                <p th:if="${param.success}"></p>

        <div class="row">
                          
             <div class="col-5">
                <label>First Name: </label> 
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required min="2" maxlength="20"/>
            </div>
            
            <div class="col-2">
            </div> 
          
          <div class="col-5">
                <label>Country: </label>              
                    <input type="text" th:field="*{address.country}" class="form-control"
                            required min ="6" maxlength="15"/>      
          </div>             
          </div><br>
        
        <div class="row">  
        
            <div class="col-5">
                <label>Last Name: </label>
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required min="2" maxlength="20" />
            </div>
            
            <div class="col-2">
            </div> 
            
            <div class="col-5">
                <label>City: </label>              
                    <input type="text" th:field="*{address.city}" class="form-control"
                            required min="6" maxlength="15"/>       
            </div>           
      </div><br>
     
    <div class="row">
     
            <div class="col-5">
                <label>E-mail: </label>               
                    <input type="email" th:field="*{email}" class="form-control" required />             
            </div>
            
            <div class="col-2"></div>
            
            <div class="col-5">
                <label>Address: </label>              
                    <input type="text" th:field="*{address.street}" class="form-control"
                            required min="6" maxlength="30"/>              
            </div>       
     </div><br>   
     
     <div class="row">
     
            <div class="col-5">
                <label>Username: </label>            
                    <input type="text" th:field="*{userName}" class="form-control"
                            required min="2" maxlength="20"/>
               
                </div>  
                
                <div class="col-2"></div>
                
                 <div class="col-5">
                <label>Zip code: </label>
             
                    <input type="number" th:field="*{address.zip}" class="form-control"
                            required min="6" maxlength="10"/>              
               </div>                      
     </div><br>    
     
     
     <div class="row">
     
     <div class="col-5">           
                <label>Password: </label>            
                    <input type="password" th:field="*{password}" class="form-control"
                            required min="6" maxlength="10"/>                         
    </div>   
        
<div class="col-2"></div>

              <div class="col-5"> 
 				<label for="exampleFormControlFile1"><h6>Add Image</h6></label>								
				<input type="file" name="file" class="form-control-file" 
 						id="exampleFormControlFile1"> 
			</div>         
   </div><br>     
                                                                                              
                    <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                        <input id="terms" type="checkbox" th:field="*{terms}" /> 
                           <label class="control-label" for="terms"> I agree with the <a
                               href="#">terms and conditions</a> for Registration.
                            </label>
                        <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation error</p>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div><br><br>

<div th:insert="~{fragments/footer::footer}"></div>
    
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>


 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>
</body>
</html>
